app:
  thread-pool:
    thread-capacity: 2
    queue-capacity: 5
server:
  compression:
    enabled: true
    mime-types: text/plain
    min-response-size: 1KB
springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.request]": true

